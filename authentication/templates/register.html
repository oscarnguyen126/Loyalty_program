{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'auth.css' %}">
    </head>
    <body>
        <center><h2 style='color:white'>Register Form</h2></center>
        <form id="register_form" action='' method=POST>
            {% csrf_token %}
                    <label for="username"><b>USERNAME</b></label>
                    <input class="input_regis" type="text" placeholder="Enter Username" id="username" name="username" required>
                
                    <label for="password"><b>PASSWORD</b></label>
                    <input class="input_regis" type="password" placeholder="Enter Password" id="password" name="password" required>

                    <label for='identify_card'><b>IDENTIFY NUMBER</b></label>
                    <input class="input_regis" type="number" placeholder="Enter identify number" id="identify_card" name="identify_card" required>
                    
                    <label for="bday"><b>BIRTHDAY</b><label><br>
                    <input class="input_regis" type="date" placeholder="Enter birthday" id="bday" name="bday">

                <button type="submit">Register</button>
                <center><a href="/auth/login">Already have account?</a></center>
        </form>
    </body>
</html>
